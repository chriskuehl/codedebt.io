<!doctype html>
<html>
    <head>
        <title>codedebt.io</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic,500,500italic" rel="stylesheet">
        <style>
            {% set color1 = '#2F2933' %}
            {% set color2 = '#01A2A6' %}
            {% set color3 = '#29D9C2' %}
            {% set color4 = '#BDF271' %}
            {% set color5 = '#FFFFA6' %}


            {% set color1 = '#9e8b77' %}
            {% set color2 = '#207178' %}
            {% set color3 = '#FF9666' %}
            {% set color4 = '#FFE184' %}
            {% set color5 = '#F5E9BE' %}

            body {
                background-color: #565049;
                font-family: Roboto, Helvetica, Arial, sans-serif;
            }

            h1 a {
                color: black;
            }

            h1 a:hover {
                text-decoration: none;
            }

            .content {
                background-color: {{color5}};
            }

            .content p {
                font-size: 16px;
            }

            .header-holder {
                background-color: {{color3}};
            }

            .header-holder > .container {
                text-align: center;
            }

            .search-bar {
                background-color: #ffe3a5;
            }

            #search {
                margin: 20px 0;
            }

            #github-project {
                font-size: 30px;
                height: 50px;
            }

            .featured-projects {
                background-color: {{color1}};
            }

            .featured-projects h4 {
                color: #fdfdfd;
                margin-left: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .footer {
                margin: 20px 0;
            }

            .footer, .footer a {
                color: #ddd;
            }

            .footer a {
                text-decoration: underline;
            }

            .project {
                display: block;
                background-color: #fdffff;
                padding: 8px;
                border-radius: 3px;
                height: 105px;
                position: relative;
            }

            .project .stars {
                position: absolute;
                top: 8px;
                right: 11px;
                color: #333;
            }

            .project .stars .glyphicon {
                top: 1px;
                font-size: 13px;
            }

            .project:hover {
                text-decoration: none;
                background-color: #fff6e1;
            }

            .project-col {
                margin-bottom: 20px;
            }

            .project .project-title {
                font-size: 16px;
                color: #333;
                font-weight: bold;
                margin-bottom: 3px;
            }

            .project .project-description {
                margin-bottom: 0;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="header-holder">
            <div class="container">
                <h1>
                    <a href="/">
                        codedebt.io
                    </a>
                </h1>
            </div>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            <div class="container">
                <p>
                    <strong>About codedebt.io.</strong>
                    <br />
                    <a href="https://github.com/chriskuehl/codedebt.io">codedebt.io</a>
                    uses Yelp's
                    <a href="https://github.com/Yelp/git-code-debt">
                        git-code-debt project
                    </a>
                    to generate graphs and statistics about public GitHub
                    repos.
                    <br />
                    Both projects were created at
                    <a href="https://www.yelp.com/engineering">Yelp hackathons</a>.
                </p>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search').submit(function(e) {
                var project = $('#github-project').val();
                window.location.pathname = '/github/' + project;

                e.preventDefault();
                return false;
            });
        });
    </script>
</html>
